{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="content-section my-2 bg-white p-3" style="max-width: 600px">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-3">Login</legend>
        {{ form|crispy }}
      </fieldset>
      {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
      {% endif %}
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign In</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Don't Have An Account?
        <a class="ml-2" href="{% url 'signup' %}">Sign up</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
